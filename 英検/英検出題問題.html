          function toggleLevelMenu() {
            const menu = document.getElementById("levelMenu");
            menu.style.display = (menu.style.display === "none") ? "block" : "none";
        }

        function showStage(stageNumber) {
            const stageContent = document.getElementById('stageContent');
            const stageList = questions[currentLevel][stageNumber - 0];
            const listItems = stageList.map(item => {
                return `<li><span class="japanese">${item.japanese}</span> - <span class="english">${item.english}</span></li>`;
            });
            stageContent.innerHTML = `<ul>${listItems.join('')}</ul>`;
        }

        function showLevel(level) {
            currentLevel = level; 

            const tabs = document.getElementById('stageTabs');
            tabs.innerHTML = ''; 

          
            for (let i = 0; i < questions[level].length; i++) {
                const tab = document.createElement('button');
                tab.className = 'tab';
                tab.innerText = `S ${i + 1}`;
                tab.onclick = function() {
                    showStage(i + 1);
                };
                tabs.appendChild(tab);
            }

            if (questions[level].length > 0) {
                showStage(0);
            }
        }

        
        showLevel(0);
