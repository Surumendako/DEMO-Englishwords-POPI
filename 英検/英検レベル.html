<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語 POPI　英検</title>

    <style>
       
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ea5550; 
            position: relative;
            overflow: hidden;
            overflow-y: auto; 
        }

    
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-100vw) translateY(-100vh);
            }
        }

        /* センターコンテンツ */
        .center {
            text-align: center;
            z-index: 10;
            position: relative;
            margin-top: 20px;
        }

        /* 上部の画像の横並び */
        .top-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* 画像間の間隔 */
            margin-bottom: 50px; /* 上部画像間のスペース */
        }

        /* 下部の画像の横並び */
        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* 画像間の間隔 */
            margin-bottom: 50px; /* 下部画像間のスペース */
        }

        /* 画像ボタン */
        .center img {
            width: 600px; /* 横幅を600pxに設定 */
            height: auto; /* 縦横比を維持 */
            border-radius: 12px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .center img:hover {
            transform: scale(1.05); /* 少し拡大 */
            filter: brightness(1.1); /* 明るさの調整 */
        }

     
        .back-button {
            width: 250px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
    .center img {
        width: 80%;
        max-width: 500px;
    }

    .top-row, .bottom-row {
        gap: 15px;
        margin-bottom: 30px;
    }

    .back-button {
        width: 200px;
    }

    .star {
        width: 3px;
        height: 3px;
    }

    .star:nth-child(odd) {
        top: 8%;
        left: 8%;
    }

    .star:nth-child(2) {
        top: 18%;
        left: 28%;
    }

    .star:nth-child(3) {
        top: 3%;
        left: 45%;
    }

    .star:nth-child(4) {
        top: 28%;
        left: 65%;
    }

    .star:nth-child(5) {
        top: 48%;
        left: 85%;
    }

    .star:nth-child(6) {
        top: 38%;
        left: 75%;
    }

    .star:nth-child(7) {
        top: 58%;
        left: 18%;
    }

    .star:nth-child(8) {
        top: 78%;
        left: 38%;
    }

    .star:nth-child(9) {
        top: 68%;
        left: 58%;
    }

    .star:nth-child(10) {
        top: 88%;
        left: 78%;
    }
}


@media (max-width: 480px) {
    .center img {
        width: 90%;
        max-width: 350px;
    }

    .top-row, .bottom-row {
        gap: 10px;
        margin-bottom: 20px;
    }

    .back-button {
        width: 180px;
    }

    .star {
        width: 2px;
        height: 2px;
    }

    .star:nth-child(odd) {

    }

        top: 85%;
        left: 77%;
    }
}
</style>
