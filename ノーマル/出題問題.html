<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>英単語　POPI　スタンダード出題問題一覧</title><link rel="stylesheet" href="../ノーマル/ノーマル.css"><style>h1{text-align:center;font-size:50px;margin-top:20px;color:#000000}.tabs{display:flex;justify-content:center;margin-top:20px;margin-bottom:30px;flex-wrap:wrap}.tab{padding:10px 20px;cursor:pointer;background-color:#eeff00;color:rgb(0,0,0);font-size:30px;border:none;border-radius:5px;margin-right:5px;margin-bottom:5px;white-space:nowrap;transition:background-color 0.3s;flex-grow:1;text-align:center}.tab:hover{background-color:#0056b3}.tab.active{background-color:#0056b3}.stage-content{display:block;margin:0 auto;width:90%;max-width:800px;background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.stage-content ul{padding:0;list-style:none}.stage-content li{padding:10px;font-size:50px;border-bottom:1px solid #e1e1e1}.stage-content li:last-child{border-bottom:none}.stage-content.japanese{font-weight:bold;color:#333}.stage-content.english{color:#555}
    @media(max-width:600px){h1{font-size:18px}.tab{font-size:10px;padding:8px 12px;margin-right:4px;margin-bottom:4px}.stage-content{padding:10px}}</style></head><body><h1>スタンダード問題一覧<button onclick="toggleLevelMenu()">→</button></h1><!-- レベル選択メニュー --><div id="levelMenu" style="display: none; text-align: center; margin-top: 20px;"><button class="tab" onclick="showLevel(1)">初級</button><button class="tab" onclick="showLevel(2)">中級</button><button class="tab" onclick="showLevel(3)">上級</button><button class="tab" onclick="showLevel(4)">ミックス</button><button class="tab" onclick="showLevel(0)">戻る</button></div><div class="tabs" id="stageTabs"></div><div id="stageContent" class="stage-content"></div><a href="レベル.html"><img src="../共有/戻る.jpg" alt="戻る" style="width: 200px; height: 100px;"></a><script>let currentLevel=0;const questions={0:[[]],1:[[{japanese:"猫",english:"cat"},{japanese:"犬",english:"dog"},{japanese:"鳥",english:"bird"},{japanese:"魚",english:"fish"},{japanese:"車",english:"car"},{japanese:"銀行",english:"bank"},{japanese:"飛行機",english:"airplane"},{japanese:"木,樹木",english:"tree"},{japanese:"水",english:"water"},{japanese:"春",english:"spring"}]],2:[[{japanese:"自転車",english:"bicycle"},{japanese:"電話",english:"telephone"},{japanese:"空港",english:"airport"},{japanese:"空",english:"sky"},{japanese:"音楽",english:"music"},{japanese:"映画",english:"movie"},{japanese:"公園",english:"park"},{japanese:"新聞",english:"newspaper"},{japanese:"レストラン",english:"restaurant"},{japanese:"図書館",english:"library"},{japanese:"病院",english:"hospital"},{japanese:"山",english:"mountain"},{japanese:"海",english:"sea"},{japanese:"動物",english:"animal"},{japanese:"家具",english:"furniture"},{japanese:"家族",english:"family"},{japanese:"文化",english:"culture"},{japanese:"教育",english:"education"},{japanese:"コンピュータ",english:"computer"},{japanese:"全て含まれた",english:"all-inclusive"}]],3:[[{japanese:"仮説",english:"hypothesis"},{japanese:"経済",english:"economy"},{japanese:"哲学",english:"philosophy"},{japanese:"科学",english:"science"},{japanese:"言語",english:"language"},{japanese:"遺産",english:"heritage"},{japanese:"権利",english:"rights"},{japanese:"民主主義",english:"democracy"},{japanese:"統計",english:"statistics"},{japanese:"自尊心",english:"self-esteem"},{japanese:"制度",english:"system"},{japanese:"政治",english:"politics"},{japanese:"戦争",english:"war"},{japanese:"大統領",english:"president"},{japanese:"主義",english:"ism"},{japanese:"技術",english:"technology"},{japanese:"宗教",english:"religion"},{japanese:"ハイテク",english:"high-tech"},{japanese:"正義",english:"justice"},{japanese:"経営",english:"management"},{japanese:"環境",english:"environment"},{japanese:"文明",english:"civilization"},{japanese:"情報",english:"information"},{japanese:"協力",english:"cooperation"},{japanese:"創造性",english:"creativity"},{japanese:"効率",english:"efficiency"},{japanese:"危機",english:"crisis"},{japanese:"観光,観光用の",english:"sightseeing"},{japanese:"理論",english:"theory"},{japanese:"創造",english:"innovation"}]],4:[[{japanese:"※全ての級の問題",english:"※all questions"}],]};function toggleLevelMenu(){const menu=document.getElementById("levelMenu");menu.style.display=(menu.style.display==="none")?"block":"none"}  
    function showStage(stageNumber){const stageContent=document.getElementById('stageContent');const stageList=questions[currentLevel][stageNumber-0];const listItems=stageList.map(item=>{return `<li><span class="japanese">${item.japanese}</span> - <span class="english">${item.english}</span></li>`});stageContent.innerHTML=`<ul>${listItems.join('')}</ul>`}
    function showLevel(level){currentLevel=level;const tabs=document.getElementById('stageTabs');tabs.innerHTML='';for(let i=0;i<questions[level].length;i++){const tab=document.createElement('button');tab.className='tab';tab.innerText=`S ${i + 1}`;tab.onclick=function(){showStage(i+1)};tabs.appendChild(tab)}
    if(questions[level].length>0){showStage(0)}}
    showLevel(0);</script></body></html>
