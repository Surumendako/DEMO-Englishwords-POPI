<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>英単語 POPI　スタンダード</title><style>body{margin:0;padding:0;height:100vh;background-color:#00bfff;position:relative;overflow:hidden}.stars{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;overflow:hidden}.star{position:absolute;background-color:#fff;border-radius:50%;animation:moveStars 10s linear infinite}@keyframes moveStars{0%{transform:translateX(0) translateY(0)}100%{transform:translateX(-100vw) translateY(-100vh)}}.center{text-align:center;z-index:10;position:relative;margin-top:20px}.top-row{display:flex;justify-content:center;gap:20px;margin-bottom:50px}.bottom-row{display:flex;justify-content:center;gap:20px;margin-bottom:50px}.center img{width:600px;height:auto;border-radius:12px;transition:transform 0.3s ease,filter 0.3s ease}.center img:hover{transform:scale(1.05);filter:brightness(1.1)}.back-button{width:250px;margin-top:20px}.overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgb(0 0 0 / .7);display:none;justify-content:center;align-items:center;z-index:100}.buttons{text-align:center;color:#fff;display:flex;flex-direction:column;gap:20px}.buttons .svg-wrapper{margin-top:0;position:relative;width:250px;height:70px;display:inline-block;border-radius:3px;margin-left:5px;margin-right:5px}.buttons .svg-wrapper #shape{stroke-width:6px;fill:#fff0;stroke:#009FFD;stroke-dasharray:85 400;stroke-dashoffset:-220;transition:1s all ease}.buttons .svg-wrapper #text a{color:#fff;text-decoration:none;font-weight:600;font-size:2.5em;display:inline-block;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.buttons .svg-wrapper:hover #shape{stroke-dasharray:50 0;stroke-width:3px;stroke-dashoffset:0;stroke:#06D6A0}.back-button:hover{background-color:#06D6A0}.overlay-active .top-row,.overlay-active .bottom-row{display:none}</style></head><body><div class="stars"><div class="star" style="top: 10%; left: 10%; width: 4px; height: 4px;"></div><div class="star" style="top: 20%; left: 30%; width: 2px; height: 2px;"></div><div class="star" style="top: 5%; left: 50%; width: 3px; height: 3px;"></div><div class="star" style="top: 30%; left: 70%; width: 5px; height: 5px;"></div><div class="star" style="top: 50%; left: 90%; width: 6px; height: 6px;"></div><div class="star" style="top: 40%; left: 80%; width: 4px; height: 4px;"></div><div class="star" style="top: 60%; left: 20%; width: 3px; height: 3px;"></div><div class="star" style="top: 80%; left: 40%; width: 7px; height: 7px;"></div><div class="star" style="top: 70%; left: 60%; width: 5px; height: 5px;"></div><div class="star" style="top: 90%; left: 80%; width: 6px; height: 6px;"></div></div><div class="center"><div class="top-row"><a href="#" id="beginnerBtn"><img src="../ノーマル/レベル/初級.jpg" alt="初級"></a><a href="#" id="intermediateBtn"><img src="../ノーマル/レベル/中級.jpg" alt="中級"></a></div><div class="bottom-row"><a href="#" id="advancedBtn"><img src="../ノーマル/レベル/上級.jpg" alt="上級"></a><a href="#" id="mixedBtn"><img src="../ノーマル/レベル/ミックス.jpg" alt="ミックス"></a></div><div class="bottom-row"><a href="../メイン画面/問題選択.html"><img src="../共有/戻る.jpg" alt="戻る"></a></div></div><div class="overlay" id="overlay"><div class="buttons"><div class="svg-wrapper"><svg height="70" width="250" xmlns="http://www.w3.org/2000/svg"><rect id="shape" height="70" width="250" /><div id="text"><a href="#" id="startBtn"><span class="spot"></span>始める</a></div></svg></div><div class="svg-wrapper"><svg height="70" width="250" xmlns="http://www.w3.org/2000/svg"><rect id="shape" height="70" width="250" /><div id="text"><a href="../ノーマル/出題問題.html"><span class="spot"></span>出題内容を確認</a></div></svg></div><div class="svg-wrapper"><svg height="70" width="250" xmlns="http://www.w3.org/2000/svg"><rect id="shape" height="70" width="250" /><div id="text"><a href=""><span class="spot"></span>戻る</a></div></svg></div></div></div><script>const beginnerBtn=document.getElementById('beginnerBtn');const intermediateBtn=document.getElementById('intermediateBtn');const advancedBtn=document.getElementById('advancedBtn');const mixedBtn=document.getElementById('mixedBtn');const startBtn=document.getElementById('startBtn');beginnerBtn.addEventListener('click',function(event){event.preventDefault();document.getElementById('overlay').style.display='flex';document.body.classList.add('overlay-active');startBtn.href="初級.html"});intermediateBtn.addEventListener('click',function(event){event.preventDefault();document.getElementById('overlay').style.display='flex';document.body.classList.add('overlay-active');startBtn.href="中級.html"});advancedBtn.addEventListener('click',function(event){event.preventDefault();document.getElementById('overlay').style.display='flex';document.body.classList.add('overlay-active');startBtn.href="上級.html"});mixedBtn.addEventListener('click',function(event){event.preventDefault();document.getElementById('overlay').style.display='flex';document.body.classList.add('overlay-active');startBtn.href="ミックス.html"});document.getElementById('overlay').addEventListener('click',function(){this.style.display='none';document.body.classList.remove('overlay-active')});</script></body></html>
